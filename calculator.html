<!DOCTYPE html>
'''Website for Money Split Calculator'''
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Split Calculator</title>
</head>
<body>
  <h1>Money Split Calculator</h1>
  <form id="moneyForm">
    <label for="totalMoney">Total money spent:</label>
    <input type="number" id="totalMoney" name="totalMoney" required><br><br>
    
    <label for="aviSpent">Avi spent (comma-separated values):</label>
    <input type="text" id="aviSpent" name="aviSpent" required><br><br>
    
    <label for="stephSpent">Steph spent (comma-separated values):</label>
    <input type="text" id="stephSpent" name="stephSpent" required><br><br>
    
    <button type="submit">Calculate</button>
  </form>

  <script src="calculator.js"></script>
</body>
</html>
